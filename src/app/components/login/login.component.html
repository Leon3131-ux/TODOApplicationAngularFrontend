<div class="text-center">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="usernameField" class="text-white"></label>
      <input class="form-control" type="text" formControlName="username" id="usernameField">
    </div>
    <div class="form-group">
      <label for="passwordField" class="text-white"></label>
      <input class="form-control" type="password" formControlName="password" id="passwordField">
    </div>
  </form>
  <button class="btn btn-primary" (click)="submitLogin()">{{ 'buttons.submit' | translate }}</button>
</div>
