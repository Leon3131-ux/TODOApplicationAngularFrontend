<div bsModal #saveTaskModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name" (onHidden)="resetForm()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="text-white">{{ 'modal.title.tasks.save' | translate }}</h3>
        <button type="button" class="close pull-right text-white" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="saveTaskForm">
          <div class="form-group">
            <label for="titleField" class="w-100 text-white">{{ 'fields.general.title' | translate }}</label>
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid' : hasError('title')}" id="titleField" placeholder="{{ 'fields.general.title' | translate  }}" formControlName="title">
            <p *ngFor="let errorMsg of getErrors('title')" class="invalid-feedback">{{ errorMsg | translate }}</p>
          </div>
          <div class="form-group">
            <label for="descriptionField" class="w-100 text-white">{{ 'fields.general.description' | translate }}</label>
            <textarea class="form-control" [ngClass]="{ 'is-invalid' : hasError('description')}" id="descriptionField" placeholder="{{ 'fields.general.description' | translate  }}" formControlName="description"></textarea>
            <p *ngFor="let errorMsg of getErrors('description')" class="invalid-feedback">{{ errorMsg | translate }}</p>
          </div>
          <div class="form-group">
            <label for="dateField" class="w-100 text-white">{{ 'fields.general.date' | translate }}</label>
            <input [ngClass]="{ 'is-invalid' : hasError('date')}" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" class="form-control" type="text" id="dateField" placeholder="{{ 'fields.general.date' | translate  }}" formControlName="date">
            <p *ngFor="let errorMsg of getErrors('date')" class="invalid-feedback">{{ errorMsg | translate }}</p>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="doneCheckBox" formControlName="done">
            <label class="custom-control-label text-white" for="doneCheckBox">{{ 'fields.general.done' | translate }}</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info ml-3 col" (click)="submitTask()">{{ 'buttons.submit' | translate  }}</button>
        <button class="btn btn-danger ml-3 col" (click)="resetFormToLastState()">{{ 'buttons.reset' | translate  }}</button>
        <button class="btn btn-danger ml-3 col" *ngIf="currentEntry && currentEntry.id !== null && innerWidth < 992 && innerWidth > 575" (click)="deleteEntry()">{{ 'buttons.delete' | translate  }}</button>
      </div>
    </div>
  </div>
</div>
